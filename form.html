<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sign-In</title>
	<link rel="stylesheet" href="form.css">
	<link rel="stylesheet" href="./css/all.min.css">

</head>
<body>
	<div class="circ">
		<div class="circle">
		<a href="dashboard.html" style="text-decoration: none;"><i class="fa-solid fa-arrow-left-long" style="font-size: 30px;"></i></a>
	</div>
		<div class="login-box"> 
			<h2>SIGN IN</h2>
			<br>
			<form>
				<label for="username">
				<input type="text" name="username" id="username" placeholder="Username" required>
				</label>

				<label for="password">
				<input type="password" name="password" id="password" placeholder="Password" required>
				</label>

				<input type="submit" style="font-family:'Poppins', sans-serif; font-size: 16px; font-weight: 600;">
			</form>
			<div class="login-links">
				<a href="#" id="pass">Forgot Password</a>&nbsp&nbsp&nbsp&nbsp
				&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
				&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
				&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
				<span class="spacer"></span>
				<a href="signup.html" id="sign">Sign Up
				</a>
			</div>
		</div>
	</div>
</body>
</html>
